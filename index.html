<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        padding: 1rem 0;
        display: flex;
        justify-content: space-between;
      }

      #logo a {
        margin-left: 3rem;
      }

      header ul {
        list-style: none;
        display: flex;
      }

      header li {
        margin: 0rem 3rem;
        font-size: 18px;
      }

      #socials a {
        margin-right: 3rem;
      }

      #backdrop {
        position: absolute;
        top: 0;
        left: 0;
        height: 80%;
        width: 100%;
        background-image: url("https://watermark.lovepik.com/photo/20211209/large/lovepik-white-collar-worker-office-business-office-picture_501702378.jpg");
        background-size: 100%;
      }

      #backdrop h1 {
        padding: 25% 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- header -->

    <div id="backdrop">
      <h1>Work with us.</h1>
    </div>
    <header>
      <div id="logo">
        <ul>
          <li>
            <a href="">logo</a>
          </li>
        </ul>
      </div>
      <div id="options">
        <ul>
          <li>Naslov</li>
          <li>O nama</li>
          <li>O ovome</li>
          <li>O onome</li>
        </ul>
      </div>
      <div id="socials">
        <ul>
          <li>
            <a href="">socials</a>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
